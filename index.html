<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="jumbotron jumbotron-fluid"> 
        <div class="container">
          <h1 class="display-4">Glorious Middle located Locomotive Hub</h1>
          <p class="lead"></p>
        </div>
      </div>

      <table class="train-table">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

      <form>
  <div class="form-group">
    <label for="formGroupExampleInput">Train Name</label>
    <input type="text" class="form-control" id="trainNameInput" placeholder="">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Destination</label>
    <input type="text" class="form-control" id="destinationInput" placeholder="">
  </div>
</form>
        <form>
  <div class="form-group">
    <label for="formGroupExampleInput">First Train Time (HH:mm military time)</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Frequency</label>
    <input type="text" class="form-control" id="frequencyInput" placeholder="">
  </div>
</form>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="assets/javascript/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
</body>
</html>
